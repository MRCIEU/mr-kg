services:
  webapp:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    ports:
      - "${WEBAPP_PORT:-8501}:8501"
    volumes:
      - ./data:/app/data:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    name: mr-kg-network
