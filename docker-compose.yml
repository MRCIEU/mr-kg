# Development Docker Compose Configuration
version: "3.8"

services:
  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data/db:/app/data/db:ro
      - ./api/app:/app/api/app:ro
      - ./src/common_funcs:/app/src/common_funcs:ro
      - api-venv:/app/api/.venv
    environment:
      - VECTOR_STORE_PATH=/app/data/db/vector_store.db
      - TRAIT_PROFILE_PATH=/app/data/db/trait_profile_db.db
      - EVIDENCE_PROFILE_PATH=/app/data/db/evidence_profile_db.db
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-5}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - mr-kg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Streamlit webapp (standalone - direct database access)
  webapp:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    ports:
      - "${WEBAPP_PORT:-8501}:8501"
    volumes:
      - ./data/db:/app/data/db:ro
      - ./webapp:/app/webapp:ro
      - ./src/common_funcs:/app/src/common_funcs:ro
      - webapp-venv:/app/webapp/.venv
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - VECTOR_STORE_PATH=/app/data/db/vector_store.db
      - TRAIT_PROFILE_PATH=/app/data/db/trait_profile_db.db
      - EVIDENCE_PROFILE_PATH=/app/data/db/evidence_profile_db.db
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-5}
    networks:
      - mr-kg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  mr-kg-network:
    name: mr-kg-network
    driver: bridge

volumes:
  api-venv:
  webapp-venv:
