  # FastAPI Backend
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data:ro
      - ./src:/app/src:ro
      - ./logs/backend:/app/logs
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - DB_PROFILE=docker
      - VECTOR_STORE_PATH=/app/data/db/vector_store.db
      - TRAIT_PROFILE_PATH=/app/data/db/trait_profile_db.db
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-10MB}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
    networks:
      - mr-kg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Vue.js Frontend
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-MR-KG Explorer}
      - VITE_APP_DESCRIPTION=${VITE_APP_DESCRIPTION:-Mendelian Randomization Knowledge Graph}
      - API_BASE_URL=${BACKEND_API_URL:-http://backend:8000/api/v1}
    networks:
      - mr-kg-network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Legacy Streamlit webapp (maintained for compatibility)
  webapp:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    ports:
      - "${WEBAPP_PORT:-8501}:8501"
    volumes:
      - ./data:/app/data:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    networks:
      - mr-kg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Reverse Proxy (optional - for advanced deployments)
