# Production Docker Compose Configuration
version: "3.8"

services:
  # FastAPI backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data/db:/app/data/db:ro
    environment:
      - VECTOR_STORE_PATH=/app/data/db/vector_store.db
      - TRAIT_PROFILE_PATH=/app/data/db/trait_profile_db.db
      - EVIDENCE_PROFILE_PATH=/app/data/db/evidence_profile_db.db
      - DEFAULT_MODEL=gpt-5
    networks:
      - mr-kg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Streamlit webapp
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "${WEBAPP_PORT:-8501}:8501"
    volumes:
      - ./data/db:/app/data/db:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - API_URL=http://api:8000
    networks:
      - mr-kg-network
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

networks:
  mr-kg-network:
    name: mr-kg-network
    driver: bridge
