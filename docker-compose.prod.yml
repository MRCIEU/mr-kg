# Production Docker Compose Configuration
version: "3.8"

services:
  # Streamlit webapp
  webapp:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    ports:
      - "${WEBAPP_PORT:-8501}:8501"
    volumes:
      - ./data:/app/data:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    networks:
      - mr-kg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

networks:
  mr-kg-network:
    name: mr-kg-network
    driver: bridge
